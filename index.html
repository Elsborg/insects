<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Requirement: Manifest with specific values -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Insects</h1>
    <img id="butterflies" src="butterflies.jpg" />
    <img id="butterfly" src="butterfly.jpg" />
    <img id="dragonfly" src="dragonfly.jpg" />
    <!-- Requirement: Service Worker with fetch handling -->
    <script>
        //Asking the browser if it supports service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/insects/serviceworker.js');
        } else {
            console.log('Serviceworker is NOT available')
        }
    </script>
</body>
</html>
